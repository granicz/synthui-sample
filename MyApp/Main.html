<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Sticky footer styles */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 80px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-xl font-semibold text-blue-500">Your App</a>
            <ul class="flex space-x-4" ws-hole="MenuBar"></ul>
            <ul class="flex space-x-4">
                <li><a href="http://websharper.com" class="text-gray-600 hover:text-blue-500">websharper.com</a></li>
            </ul>
        </div>
    </nav>

    <!-- Body Container -->
    <div class="container mx-auto px-4 py-8">

        <div class="bg-white shadow-md rounded-lg p-6">
            <div ws-replace="Body"></div> <!-- Placeholder for dynamic content -->

            <!-- Order Form Template -->
            <div ws-template="OrderTemplate" class="${CssClasses}">

                <!-- Order Meta Information (Name & Address) -->
                <h2 class="text-2xl font-semibold mb-4">Order Information</h2>
                <div class="bg-gray-50 p-6 border border-gray-300 rounded-lg mb-8 shadow-sm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input ws-var="Name" type="text"
                               class="shadow-sm border border-gray-400 rounded w-full py-2 px-3 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter your name" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                        <input ws-var="Address" type="text"
                               class="shadow-sm border border-gray-400 rounded w-full py-2 px-3 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter your address" />
                    </div>
                </div>

                <!-- Order Items Section -->
                <h3 class="text-xl font-semibold mb-4">Items</h3>
                <div class="bg-gray-50 p-6 border border-gray-300 rounded-lg mb-6 shadow-sm">
                    <div ws-replace="Items" class="space-y-4"></div> <!-- Adds spacing between items -->
                    <!-- Add Item Button -->
                    <div ws-replace="Items_Add" ws-template="OrderTemplate_Items_Add" class="mt-6 text-center">
                        <button ws-onclick="Add" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow">
                            + Add Item
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div ws-replace="Submit" ws-children-template="OrderTemplate_Submit" class="text-center">
                    <button ws-onclick="Submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded shadow">
                        Submit Order
                    </button>
                </div>
            </div>

            <!-- Item Form Template -->
            <div ws-template="ItemTemplate" ws-attr="OnChange">
                <div class="grid grid-cols-12 gap-4 p-4 bg-white border border-gray-300 rounded-lg shadow-sm">
                    <div class="col-span-3">
                        <label class="block text-gray-700 text-sm font-bold mb-1">Item Number</label>
                        <input ws-var="ItemNumber" type="text"
                               class="shadow-sm border border-gray-400 rounded w-full py-2 px-3 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter item number" />
                    </div>
                    <div class="col-span-5">
                        <label class="block text-gray-700 text-sm font-bold mb-1">Item Name</label>
                        <input ws-var="Name" type="text"
                               class="shadow-sm border border-gray-400 rounded w-full py-2 px-3 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter item name" />
                    </div>
                    <div class="col-span-2">
                        <label class="block text-gray-700 text-sm font-bold mb-1">Quantity</label>
                        <input ws-var="Quantity" type="number"
                               class="shadow-sm border border-gray-400 rounded w-full py-2 px-3 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter quantity" />
                    </div>
                    <div ws-replace="Remove" ws-children-template="ItemTemplate_Remove" class="col-span-2">
                        <button ws-onclick="Remove" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded shadow">
                            -
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-gray-100 border-t border-gray-300">
        <div class="container mx-auto px-4 py-6">
            <p class="text-gray-600 text-sm">
                For an enhanced template that provides automatic GitHub deployment to Azure, fork from <a href="https://github.com/intellifactory/ClientServer.Azure" class="text-blue-500 hover:text-blue-700">GitHub</a>,
                or read more <a href="http://websharper.com/blog-entry/4368/deploying-websharper-apps-to-azure-via-github" class="text-blue-500 hover:text-blue-700">here</a>.
            </p>
        </div>
    </footer>

    <script ws-replace="scripts"></script>
</body>
</html>
